<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ADMINCP</title>
    </h:head>
    <h:body>
    <script>
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
    </script>

        <h1>Middagsmeny</h1>

        <h:dataTable value="#{dbreader.readerDB()}" var="u" border="1">
            <h:column>
                <f:facet name="header">
                    Maträtt
                </f:facet>
                    #{u.foodname}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Pris
                </f:facet>
                    #{u.price}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Huvud/För rätt (resp. 1, 2)
                </f:facet>
                    #{u.foodtype}
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    Tillagningstid
                </f:facet>
                    #{u.time}
            </h:column>
            <h:column>
                <h:form id="form">
                    <h:commandButton id="button" value="REMOVE ITEM" action="#{dbreader.DBremove(u.id)}" />
                </h:form>
            </h:column>
      </h:dataTable>
       
       
        
        <h:form>
            
                <h1>
                  NY RÄTT
                </h1>
              
              
                <fieldset>
                      foodname
                      <h:inputText id="eventTitle" 
                                   value="#{dbreader.foodname}"
                                  required="false"
                                  
                                  maxlength="50">
                     </h:inputText>
                </fieldset>
             
              
                <fieldset>
                    price
                    <h:inputText
                                    id="eventDetails2" 
                                    value="#{dbreader.price}"
                                    required="false" 
                                    maxlength="50">
                    </h:inputText>
                </fieldset>
            
           
                <fieldset>
                    foodtype
                    <h:inputText
                                    id="eventDetails4" 
                                    value="#{dbreader.foodtype}"
                                    required="false" >
                    </h:inputText>
                </fieldset>
                <fieldset>
                    time
                    <h:inputText
                                    id="eventDetails5" 
                                    value="#{dbreader.time}"
                                    required="false" >
                    </h:inputText>
                </fieldset>
            
<!--            <fieldset>
                    id
                    <h:inputText
                                    id="eventDetails1" 
                                    value=""
                                    required="false" >
                    </h:inputText>
               </fieldset>-->
            
            <h:commandButton id="button" value="LÄGG TILL" action="#{dbreader.DBadd()}" />
            
            </h:form>
        
    </h:body>
</html>
